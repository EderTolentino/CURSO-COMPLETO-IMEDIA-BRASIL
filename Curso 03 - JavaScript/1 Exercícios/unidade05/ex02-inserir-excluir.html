<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            
            
            //Adicionar elemento no final:
            salada.push("Mamão");
            
            //Adicionar elemento no início:
            salada.unshift("Laranja");
            
            //Excluir último elemento:
            salada.pop();
            
            //Excluir primeiro elemento:
            salada.shift();
            
            
            console.log(salada);
            console.log("Número de elementos: " + salada.length);
        </script>
    </head>

    </body>
</html>
