<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            
            function doisDigitos(tempo) {
                if (tempo < 10) {
                    return "0" + tempo;
                } else {
                    return tempo;
                }
            }
            
            var agora = new Date();
            console.log(doisDigitos(agora.getHours()) + ":" + doisDigitos(agora.getMinutes()) + ":" + doisDigitos(agora.getSeconds()));
            
            var aniversario = new Date(1987,11,5,22,5,0);
            console.log(aniversario);
            
        </script>
    </head>
    <body>
        
    </body>
</html>
