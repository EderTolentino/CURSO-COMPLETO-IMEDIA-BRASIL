<!DOCTYPE html>
<html lang="pt-BR" >
    <head>
        <title>Unidade 02 - Elemento Head</title>
        <meta charset="utf-8">
        
        <!-- meta para mostrar quem criou a página -->
        <meta name="author"     content="André Fontenelle">
        
        <!-- meta para mostrar software usado para criar -->
        <meta name="generator"  content="Brackets">
        
        <!-- meta associar palavras chaves nos buscadores -->
        <meta name="keywords"  content="HTML5, Curso HTML, CSS, Java Script">
       
         <!-- meta para descrever a página -->
        <meta name="description"  content="Página do curso de HTML5">
        
         <!-- meta para mostrar o nome da aplicação -->
        <meta name="application-name"  content="iMedia Brasil">
        
         <!-- meta para atualizar o conteúdo periodicamente -->
        <meta http-equiv="refresh"  content="4">
        
        <script>
            function sorteioNumero() {
                resultado.innerHTML = Math.random() * 50;
            }
            
            window.onload = sorteioNumero;
        
        </script>
    </head>
    <body>
        <p id="resultado"></p>
       
    </body>
</html>
