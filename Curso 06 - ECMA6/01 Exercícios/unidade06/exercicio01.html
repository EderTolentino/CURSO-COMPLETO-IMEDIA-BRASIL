<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
        
        class Produto {
            constructor (nome,cor,preco) {

                this.nome = nome;
                this.cor = cor;
                this.preco = preco;
                
            }
            escreverDados() {
                console.log(`Minha ${this.nome} ${this.cor} custa ${this.preco} reais`)
            }
        }
        

        var caneta = new Produto("Caneta Bic", "azul", 3);
        caneta.escreverDados();

        var cadeira = new Produto();
        cadeira.nome = "Cadeira";
        cadeira.cor = "azul"
        cadeira.preco = 200;        
        cadeira.escreverDados();

        </script>
    </head>

    </body>
</html>
